<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/cheetsheet.css">
    </head>
    <body>
        <script type="text/javascript" src="js/cheetsheet.js"></script>
        <script type="text/javascript">
            cheetsheet.addHandler("h", "Print Hello World", function() {
                console.log("Hello World");
            });

            cheetsheet.addHandler("m", "Print M", function() {
                console.log("M");
            });

            cheetsheet.addHandler("sh", "Print SH", function() {
                console.log("SH");
            });

            cheetsheet.addHandler("sp", "Print SP", function() {
                console.log("SP");
            });
        </script>
    </body>
</html>
