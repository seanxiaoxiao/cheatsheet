<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/cheetsheet.css">
    </head>
    <body>
        <div>
            <p>
                Please press '?' to show the cheat sheet.
            </p>
            <textarea id="text-area" cols='100' rows='30'></textarea>
        </div>
        <script type="text/javascript" src="js/cheetsheet.js"></script>
        <script type="text/javascript">
            cheetsheet.addHandler({
                chars: "h",
                ctrl: true,
                message: "Hide the textarea",
                callback: function() {
                    document.getElementById("text-area").setAttribute("style", "display: none");
                }
            });

            cheetsheet.addHandler({
                chars: "s",
                alt: true,
                message: "Show the textarea", 
                callback: function() {
                    document.getElementById("text-area").setAttribute("style", "");
                }
            });

            cheetsheet.addHandler({
                chars: "PH",
                shift: true,
                message: "Print Hello",
                callback: function() {
                    document.getElementById("text-area").value += "Hello\n";
                }
            });

            cheetsheet.addHandler({
                chars: "PW",
                ctrl: true,
                shift: true,
                message: "Print World",
                callback: function() {
                    document.getElementById("text-area").value += "World\n";
                }
            });
        </script>
    </body>
</html>
